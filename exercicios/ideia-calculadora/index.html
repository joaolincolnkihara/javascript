<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <div class="container">
            <div class="tela">
                <div id="msg"></div>
            </div>
            <div class="botoes">
                <div class='botao' id="nove" onclick="nove()">9</div>
                <div class='botao' id="oito" onclick="oito()">8</div>
                <div class='botao' id="sete" onclick="sete()">7</div>
                <div class='botao' id="seis" onclick="seis()">6</div>
                <div class='botao' id="cinco" onclick="cinco()">5</div>
                <div class='botao' id="quatro" onclick="quatro()">4</div>
                <div class='botao' id="tres" onclick="tres()">3</div>
                <div class='botao' id="dois" onclick="dois()">2</div>
                <div class='botao' id="um" onclick="um()">1</div>
                <div class='botao' id="zero" onclick="zero()">0</div>
                <div class='botao' id="soma" onclick="soma()">+</div>
                <div class='botao' id="subtracao" onclick="sub()">-</div>
                <div class='botao' id="multiplicacao" onclick="">x</div>
                <!-- <div class='botao' id="divisao">/</div> -->
                <div class="botao" id="virgula" onclick="vir()">,</div>
                <div class="botao" id="apagar" onclick="apagar()"><span class="material-symbols-outlined">
                    backspace</span></div>
                <div class="botao" id="igual" onclick="resultado()">=</div>
            </div>
        </div>
        <div class="opcao">></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
