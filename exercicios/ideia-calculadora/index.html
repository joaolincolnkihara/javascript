<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <div class="container">
            <div class="tela">
                <div id="msg"></div>
            </div>
            <div class="botoes">
                <div class="botao" id="c" onclick="apagar()">C</div>
                <div class='botao' id="divisao" onclick="insert('/')">/</div>
                <div class="botao" id="porcentagem" onclick="insert('%')">%</div>

                <div class='botao' id="nove" onclick="insert('9')">9</div>
                <div class='botao' id="oito" onclick="insert('8')">8</div>
                <div class='botao' id="sete" onclick="insert('7')">7</div>
                <div class='botao' id="seis" onclick="insert('6')">6</div>
                <div class='botao' id="cinco" onclick="insert('5')">5</div>
                <div class='botao' id="quatro" onclick="insert('4')">4</div>
                <div class='botao' id="tres" onclick="insert('3')">3</div>
                <div class='botao' id="dois" onclick="insert('2')">2</div>
                <div class='botao' id="um" onclick="insert('1')">1</div>
                <div class='botao' id="zero" onclick="insert('0')">0</div>
                <div class='botao' id="soma" onclick="insert('+')">+</div>
                <div class='botao' id="subtracao" onclick="insert('-')">-</div>
                <div class='botao' id="multiplicacao" onclick="insert('*')">x</div>
                <div class="botao" id="virgula" onclick="insert(',')">,</div>
                <div class="botao" id="apagar" onclick="back()"><span class="material-symbols-outlined">
                    backspace</span></div>
                <div class="botao" id="igual" onclick="resultado()">=</div>
            </div>
        </div>
        <!-- <div class="opcao">></div> -->
    </main>

    <script src="script.js"></script>
</body>
</html>
