<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
            background-image: linear-gradient(yellow, rgb(134, 134, 6));
            height: 100vh;
            width: 100vw;
        }
        script{
            margin: auto;
            background-color: white;
            border-radius: 10px;
            width: 70vw;
            padding: 10px;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual seu nome')
        document.write(`Ola, <strong>${nome}</strong>. Seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome em maiusculo e <strong>${nome.toUpperCase()}</strong>.<br> Seu nome em minusculo e <strong>${nome.toLowerCase()}</strong>.`)
    </script>
</body>
</html>
