<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/login.css" media="all">
    <link rel="stylesheet" href="estilos/login-midia.css">
</head>
<body>
    <main>
        <div id="tudo">
            <h1>Bem vindo de volta!</h1>
            <p>Entre em sua conta</p>
            <form action="pag01.html">
                <div class="input">
                    <label for="">
                        <span class="material-symbols-outlined">person</span>
                    </label>
                    <input type="email" name="email" id="iemail" required>
                </div>
                <div class="input">
                    <label for="">
                        <span class="material-symbols-outlined">vpn_key</span>
                    </label>
                    <input type="password" name="senha" id="isenha" required minlength="8" maxlength="30">
                </div>
                <section>
                    <div class="lembrar">
                        <input type="radio" name="lembrar" id="ilembrar">Lembrar de mim
                    </div>
                    <div class="link">
                        <a href="esqueci_senha.html" >Esqueci a senha</a>
                    </div>
                </section>
                <div class="enviar">
                    <input type="submit" value="ENVIAR">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
