<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        body{
            display: block;
            position: relative;
            height: 100vh;
            
        }
        div{
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        function clicar(){
            a.innerText='clicou!'
        }
        function entrar(){
            a.innerText='entrou!'
        }
        function sair(){
            a.innerText='saiu!'
        }
        
    </script>
</body>
</html>
